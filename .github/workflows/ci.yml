name: AI Assisted Docs CI

on:
  push:
    branches: [ main ]
    paths:
      - 'ai-assisted-docs/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'ai-assisted-docs/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd ai-assisted-docs
          npm install

      - name: Lint
        run: |
          cd ai-assisted-docs
          npm run lint

      - name: Build
        run: |
          cd ai-assisted-docs
          npm run build

      - name: Run Tests
        run: |
          cd ai-assisted-docs
          npm test 
